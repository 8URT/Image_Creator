<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Image Creation Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --color-prussian-blue-200: #0d131c;
            --color-prussian-blue-400: #1b2537;
            --color-prussian-blue-500: #212f45;
            --color-prussian-blue-600: #3c547c;
            --color-prussian-blue-800: #91a7ca;
            --color-prussian-blue-900: #c8d3e4;
            --color-caribbean-current-500: #006466;
            --color-caribbean-current-600: #00b5b8;
        }
        body {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Fira Sans', sans-serif;
        }
        .login-container {
            background: #2d3748;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            min-width: 300px;
            max-width: 400px;
            width: 100%;
            border: 1px solid #4a5568;
        }
        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: #1a202c;
            border: 2px solid #4a5568;
            border-radius: 12px;
            color: #f7fafc;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            border-color: #66aaff;
            box-shadow: 0 0 0 3px rgba(102, 170, 255, 0.3);
        }
        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #66aaff 0%, #4299e1 100%);
            border: none;
            border-radius: 12px;
            color: #f7fafc;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 170, 255, 0.4);
        }
        .btn-google {
            width: 100%;
            padding: 15px;
            background: #ffffff;
            border: none;
            border-radius: 12px;
            color: #333;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-google:hover {
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }
        .error {
            color: #fc8181;
            font-size: 14px;
            margin-top: 10px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="color: #f7fafc; margin-bottom: 30px; font-size: 28px; font-weight: 700; text-align: center;">Login</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="error" style="{% if category == 'error' %}color: #fc8181;{% else %}color: #66aaff;{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.login') }}">
            {% if next_page %}
            <input type="hidden" name="next" value="{{ next_page }}">
            {% endif %}
            <input type="email" name="email" placeholder="Email or Username" class="form-input" required autofocus>
            <input type="password" name="password" placeholder="Password" class="form-input" required>
            <label style="color: #cbd5e0; display: flex; align-items: center; margin-bottom: 15px;">
                <input type="checkbox" name="remember" style="margin-right: 8px;">
                Remember me
            </label>
            <button type="submit" class="btn-primary">Login</button>
        </form>

        {% if google_auth_url %}
        <div style="margin: 20px 0; text-align: center; color: #cbd5e0;">or</div>
        <a href="{{ google_auth_url }}" class="btn-google">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </a>
        {% endif %}

        <div style="margin-top: 20px; text-align: center;">
            <a href="{{ url_for('auth.fallback_login') }}" style="color: #91a7ca; font-size: 12px; text-decoration: none;">Emergency Access</a>
        </div>
    </div>
</body>
</html>
